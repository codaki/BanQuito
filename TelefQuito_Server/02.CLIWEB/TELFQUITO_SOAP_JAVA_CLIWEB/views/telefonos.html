<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Buscar Teléfono</title>
  </head>
  <body>
    <div class="movements-container">
      <div class="button-bar">
        <button id="crudTelefonosButton" class="btn-primary">
          CRUD Teléfonos
        </button>
        <button id="consultarCreditosButton" class="btn-primary">
          Consultar Créditos Activos
        </button>
      </div>
      <div id="movements-list" class="movements-list">
        <!-- Teléfono info will be populated here -->
      </div>
    </div>
    <button
      class="floating-button"
      onclick="window.location.href='account.html'"
    >
      +
    </button>
    <div id="modal-container"></div>
    <!-- Container for modal -->
    <script>
      fetch("/modal.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("modal-container").innerHTML = html;
          const modalOkButton = document.getElementById("modal-ok-button");
          if (modalOkButton) {
            modalOkButton.addEventListener("click", closeModal);
          }
        });
    </script>
    <script type="module" src="/controller/modal.js"></script>
    <script type="module" src="/controller/telefono.js"></script>
  </body>
</html>
